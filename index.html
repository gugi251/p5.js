<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orbit Synth</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.39/build/Tone.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #instructions {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 16px;
      pointer-events: none;
      user-select: none;
      line-height: 1.4;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="instructions">
    Press any key to start audio<br>
    Use arrow keys to move dot (record mode)<br>
    Press SPACE to toggle drawing<br>
    Press ENTER to switch between recording/playback<br>
    Playback speed can be adjusted with Q/E keys
  </div>

  <script src="sketch.js"></script>
</body>
</html>
